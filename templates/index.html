{% extends "base.html" %}

{% block styles %}
<style>
    .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .movie-card {
        background-color: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    .movie-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .movie-poster {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .movie-info {
        padding: 15px;
    }
    .movie-title {
        font-size: 1.1em;
        margin-bottom: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .movie-meta {
        display: flex;
        justify-content: space-between;
        color: #aaa;
        font-size: 0.9em;
    }
    .pagination {
        display: flex;
        justify-content: center;
        padding: 20px;
        gap: 10px;
    }
    .pagination a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        background-color: #333;
        border-radius: 5px;
    }
    .pagination a:hover {
        background-color: #4CAF50;
    }
</style>
{% endblock %}

{% block content %}
<div class="movies-grid">
    {% for page in pages %}
        {% for movie in page %}
            <div class="movie-card" onclick="window.location.href='{{ url_for('film', film_name=movie.name) }}'">
                <img src="{{ movie.picture }}" alt="{{ movie.name }}" class="movie-poster">
                <div class="movie-info">
                    <div class="movie-title">{{ movie.sh_name }}</div>
                    <div class="movie-meta">
                        <span>{{ movie.year }}</span>
                        <span>â˜… {{ movie.rating }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
