<!DOCTYPE html>
<html>
<head>
    <title>{{ movie[0] }}</title>
    <style>
        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .auth-buttons a {
            margin-left: 10px;
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .auth-buttons a:hover {
            background-color: #45a049;
        }
        .movie-details-container {
            display: flex;
            margin-top: 50px;
            padding: 20px;
            gap: 30px;
        }
        .movie-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }
        .movie-info {
            flex: 1;
        }
        .movie-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .movie-meta {
            margin-bottom: 20px;
            color: #666;
        }
        .movie-rating {
            color: gold;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .movie-description {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .movie-actors {
            margin-top: 30px;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="auth-buttons">
        <a href="/login">Войти</a>
        <a href="/register">Зарегистрироваться</a>
    </div>

    <div class="movie-details-container">
        <img src="{{ movie[6] }}" alt="{{ movie[0] }}" class="movie-poster">

        <div class="movie-info">
            <h1 class="movie-title">{{ movie[0] }}</h1>

            <div class="movie-meta">
                <div>Год: {{ movie[3] }}</div>
                <div>Страна: {{ movie[4] }}</div>
                <div>Жанр: {{ movie[1] }}</div>
            </div>

            <div class="movie-rating">★ {{ movie[5] }}</div>

            <div class="movie-description">
                <h3>Описание:</h3>
                <p>{{ movie[2] if movie[2] else "Описание отсутствует" }}</p>
            </div>

            <div class="movie-actors">
                <h3>В ролях:</h3>
                <p>{{ movie[7] if movie[7] else "Информация об актерах отсутствует" }}</p>
            </div>

            <button class="back-button" onclick="window.history.back()">Назад к списку</button>
        </div>
    </div>
</body>
</html>
