{% extends "base.html" %}

{% block styles %}
<style>
    .auth-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .auth-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #4CAF50;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
    }
    .form-group input {
        width: 100%;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
    }
    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
    .auth-link {
        text-align: center;
        margin-top: 20px;
    }
    .auth-link a {
        color: #4CAF50;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>{% block form_title %}{% endblock %}</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% block form_content %}{% endblock %}
    </form>
    {% block auth_link %}{% endblock %}
</div>
{% endblock %}
